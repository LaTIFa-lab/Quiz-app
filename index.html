<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDLI Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <section class="quiz">
            
            <div class="heading">

                <p class="title">BDLI Quiz App</p>

                <p class="subtitle">Daily Quiz to test your coding skills</p>
            </div>

            <div class="result hide">
                <p></p>
                <p class="reload">
                    <button onclick="document.location.reload(true)">Try Again</button>
                </p>
            </div>

            <form class="quiz-form">
                <!--Question One-->
                <div class="question">
                    <p>1. What is the full meaning of HTML?</p>
                    <div class="option">
                        <input type="radio" name="q1" value="A">
                        <label for="">A. Hyper teeth Making Language.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q1" value="B">
                        <label for="">B. Hyper Text Mark-up Language.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q1" value="C">
                        <label for="">C. Hype Text Mark Language.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q1" value="D">
                        <label for="">D. Hyper Tutorial Mark-Is Landing.</label>
                    </div>
                </div>

                <!--Question Two-->
                <div class="question">
                    <p>2. What is the full meaning of CSS?</p>
                    <div class="option">
                        <input type="radio" name="q2" value="A">
                        <label for="">A. Cascading Style Sheet.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q2" value="B">
                        <label for="">B. Cascaden Style Shit.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q2" value="C">
                        <label for="">C. Cascad Style Shet</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q2" value="D">
                        <label for="">D. Cascading Styl Shtee</label>
                    </div>
                </div>

                <!--Question Three-->
                <div class="question">
                    <p>3. Is JavaScript a Programming Language?</p>
                    <div class="option">
                        <input type="radio" name="q3" value="A">
                        <label for="">A. Yes.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q3" value="B">
                        <label for="">B. No.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q3" value="C">
                        <label for="">C. Maybe.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q3" value="D">
                        <label for="">D. None of the above.</label>
                    </div>
                </div>

                <!--Question Four-->
                <div class="question">
                    <p>4. Is HTML a Programming Language?</p>
                    <div class="option">
                        <input type="radio" name="q4" value="A">
                        <label for="">A. No.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q4" value="B">
                        <label for="">B. Yes.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q4" value="C">
                        <label for="">C. Neither Yes/No.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q4" value="D">
                        <label for="">D. I think so.</label>
                    </div>
                </div>

                <!-- Question Five -->
                <div class="question">
                    <p>5. Is CSS a Style Sheet?</p>
                    <div class="option">
                        <input type="radio" name="q5" value="A">
                        <label for="">A. False.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q5" value="B">
                        <label for="">B. True.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q5" value="C">
                        <label for="">C. Maybe.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q5" value="D">
                        <label for="">D. All of the above.</label>
                    </div>
                </div>

                <!-- Question Six -->
                <div class="question">
                    <p>6. What is the full meaning of UI/UX?</p>
                    <div class="option">
                        <input type="radio" name="q6" value="A">
                        <label for="">A. User Interface/User Experience.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q6" value="B">
                        <label for="">B. Use Intarface/Use Expertise.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q6" value="C">
                        <label for="">C. Uses Interferance/Uses Experience.</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="q6" value="D">
                        <label for="">D. User Interior/User Exterior.</label>
                    </div>
                    
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>

        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
